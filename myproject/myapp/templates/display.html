<!DOCTYPE html>
<html>
   <body>
      <head>
         <title></title>
      </head>
      <p></p>
      
      
      <p>
        {% for line in res %}
        <!-- {{line}} -->
        <form id="form"> 
            {% for el in line %}
                {{el}}
      
            {% endfor %}
            <input type="hidden" name="company" value = {{line.0}}>
            <input type="hidden" name="code" value = {{line.1}}>
            <input type="submit"  name="modify" value="True">
            
          </form>
     </p>
     {% endfor %}

     <button>
        <a href = "/new/">
          Add a new Coupon
        </a>
      </button>

      <button>
        <a href = "/display/">
          View Available Coupons
        </a>
      </button>

      <form id="form"> 
        <input type="search" id="query" name="company" placeholder="Search by company name">
        <button>Search</button>
      </form>
   </body>
</html>
